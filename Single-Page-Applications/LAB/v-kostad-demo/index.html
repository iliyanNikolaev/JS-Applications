<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop</title>
    <script src="/src/app.js" type="module"></script>
    <style>
        #views{
            display: none;
        }
        table, tr, th, td{
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td{
            padding: 4px 8px;
        }
        label{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Car Shop</h1>

    <nav>
        <a href="/home">Home</a>
        <a href="/catalog">Catalog</a>
        <a href="/login">Login</a>
    </nav>
    <main></main>
    <div id="views">

        <section id="home">
            <h2>Home Page</h2>
            <p>Welcome to our site</p>
        </section>
        
        <section id="catalog">
            <h2>Catalog</h2>

            <table>
                <thead>
                    <tr>
                        <th>PartId</th>
                        <th>Label</th>
                        <th>Unit Price</th>
                        <th>Available</th>
                        <th>Controls</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </section>
        
        <section id="login">
            <h2>Sign In</h2>
            <form id="login-form">
                <label>
                    Email: <input type="text" name="email">
                </label>
                <label>
                    Password: <input type="password" name="password">
                </label>
                <button>Sign In</button>
            </form>
        </section>
    </div>
    
</body>
</html>
