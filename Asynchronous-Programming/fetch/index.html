<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-Demo</title>
</head>

<body>
    <button id="load">Click</button>
    <div id="res"></div>

    <script>
        let btn = document.getElementById('load');
        let container = document.getElementById('res');

        let url = 'https://api.github.com/users/testnakov/repos';

        btn.addEventListener('click', () => {
            let promiseResult = fetch(url);
            promiseResult
                .then(res => {

                    res.json()
                        .then(result => {
                            container.textContent = result.map(x => x.name).join(' | ');
                        });
                })
                .catch(err => {
                    console.log(err);
                });
        });
    </script>
</body>

</html>
