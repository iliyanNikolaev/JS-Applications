<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops Shop</title>
    <script type="module" src="/src/app.js"></script>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 4px 8px;
        }

        input{
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <nav id="navigation">
        <a id="home" href="javascript:void(0)">Home</a>
        <a id="catalog" href="javascript:void(0)">Catalog</a>
        <a id="login" href="javascript:void(0)w">Login</a>
    </nav>

    <div id="root">
        <section id="home-view">
            <h2>Home page</h2>
            <p>Welcome, this app is for education purposes</p>
            <p id="congrats"></p>
        </section>

        <section id="catalog-view">
            <h2>Laptops</h2>

            <table>
                <thead>
                    <tr>
                        <th>_id</th>
                        <th>brand</th>
                        <th>gpu</th>
                        <th>cpu</th>
                        <th>controls</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
        </section>

        <section id="login-view">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" name="email" placeholder="email">
                <input type="password" name="password" placeholder="password">
                <input type="submit" value="login">
            </form>
        </section>

        <section id="details-view">
            <h2>Details</h2>
            <p id="_id"></p>
            <p id="brand"></p>
            <p id="gpu"></p>
            <p id="cpu"></p>
        </section>
    </div>
</body>

</html>
